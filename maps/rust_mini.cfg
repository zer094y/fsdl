map_script rust/rust.as
materials_file ../../maps/rust_mini_materials.txt

mp_respawndelay 1
mp_dropweapons 1
mp_weapon_droprules 0
mp_timelimit 0

nomedkit
starthealth 60

sv_zmax 454046

// Max number of solids in a zone. It's unsafe to increase this because
// stuff will start disappearing once more players/boats/corpses/items are spawned.
// The absolute max value for this is about 500 (untested).
as_command max_zone_solids 420

// max number of trees/rocks/barrels/aliens in a zone. Must be less than max_zone_solids
as_command max_zone_nodes 200

// Adds a little cover for players and aliens. Reduce this if the server is too laggy.
as_command max_zone_bushes 100

// Max number of monsters in a zone.
as_command max_zone_monsters 12

// Max number of build points in a zone. Must be less than max_zone_solids
as_command build_points 400
