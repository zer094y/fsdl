map_script rust/rust.as
materials_file ../../maps/rust_islands_materials.txt

mp_respawndelay 1
mp_dropweapons 1
mp_weapon_droprules 0
mp_timelimit 0

nomedkit
starthealth 60

sv_zmax 454046

// Max number of solids in a zone. It's unsafe to increase this.
// The game will crash, or players will get frozen, or stuff will start disappearing.
as_command max_zone_solids 320

// max number of trees/rocks/barrels/aliens in a zone. Must be less than max_zone_solids
as_command max_zone_nodes 150

// Adds a little cover for players and aliens. Reduce this if the server is too laggy.
as_command max_zone_bushes 100

// Max number of monsters in a zone.
as_command max_zone_monsters 3

// Max number of build points in a zone. Must be less than max_zone_solids
as_command build_points 300
